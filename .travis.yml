sudo: required
jdk:
- oraclejdk8
language: java
install: mvn install -U -X -DskipTests=true
script: mvn -q org.jacoco:jacoco-maven-plugin:prepare-agent install -Dmaven.javadoc.skip=true sonar:sonar
after_success:
- ci/deploy_snapshot.sh
- ci/publish-javadoc-to-gh-pages.sh
- ci/publish_docker.sh
branches:
  except:
  - gh-pages
addons:
  sonarcloud:
    organization: cloudiator
    token:
      secure: ""
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: ""
